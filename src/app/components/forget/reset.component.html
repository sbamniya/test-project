<div class="container">
        <div class="row margin-top-10">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="form-bordered" role="form" (ngSubmit)="updatePassword()" autocomplete="off">
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="cpassword" [(ngModel)]="user.cpassword" placeholder="Confirm Password" required>
                    </div>
                    <!-- <div class="form-group">
                        <a routerLink="/login">Back to login</a>
                    </div> -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" [(disabled)]="!user.password || !user.cpassword">Change Password</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
